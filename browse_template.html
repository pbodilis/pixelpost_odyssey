<script type="text/javascript">
$(function() {
    var fromSearch = new RegExp('(category)|(archivedate)');
    var ret = document.location.href.match(fromSearch);
    var menu = 'ul.accordion>li.'.concat(ret == null ? 'general' : ret[0]);
    $(menu.concat('>h3')).toggleClass('open');
    $(menu.concat(' .content')).css('display', 'block');
    
    $('ul.accordion>li>h3').click(function () {
        if ($(this).hasClass('open')) {
            $('.content').slideUp(300);
        } else {
            $('ul.accordion>li>h3').removeClass('open');
            $('.content').slideUp(300);
            $(this).next().slideToggle(300);
        }
        $(this).toggleClass('open');
        return false;
    });
});
</script>
